<head>
    <title>Watch Store</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .container {
            width: 80%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 10px;
        }

        .watch {
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        h3 {
            padding: 10px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            text-transform: uppercase;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        @media screen and (max-width: 600px) {
            body {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Watch Store!</h1>
    <p>Choose your favorite watch:</p>
    <div class="container">
        <div class="watch">
            <img src="https://i.ibb.co/YjKNqJC/watch1.jpg" alt="watch1">
            <h3>Classic Watch</h3>
            <button>Add to Cart</button>
        </div>
        <div class="watch">
            <img src="https://i.ibb.co/K0WXj0X/watch2.jpg" alt="watch2">
            <h3>Sport Watch</h3>
            <button>Add to Cart</button>
        </div>
        <div class="watch">
            <img src="https://i.ibb.co/s9w1xWf/watch3.jpg" alt="watch3">
            <h3>Smart Watch</h3>
            <button>Add to Cart</button>
        </div>
        <div class="watch">
            <img src="https://i.ibb.co/WyNnNKz/watch4.jpg" alt="watch4">
            <h3>Luxury Watch</h3>
            <button>Add to Cart</button>
        </div>
    </div>
    <script>
        // JavaScript for functionality can be added here as per requirements
    </script>
</body>
